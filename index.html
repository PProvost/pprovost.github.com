---
layout: default
title: "Home"
---

{% for post in site.posts limit:10 %}
<div>
	<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	<div class="info">Posted in {{ post.categories | join:", " }} @ {{ post.date }}</div>
	<div>{{ post.content | truncatewords:250 }}</div>
	<a class="btn btn-mini" href="{{ post.url }}">Continue reading</a>
	<div class="info">Tags: {{ post.tags | join:", " }}</div>
</div>
{% endfor %}
