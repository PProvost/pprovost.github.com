---
layout: default
---
<div class="post-container">
	<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>

	<div style="float: right; width:125px; margin-right:15px;" class="addthis_toolbox addthis_default_style" addthis:url="{{ page.url }}" addthis:title="{{ page.title }}" addthis:description="{{ page.description }}">
		<a class="addthis_button_preferred_1"></a>
		<a class="addthis_button_preferred_2"></a>
		<a class="addthis_button_preferred_3"></a>
		<a class="addthis_button_compact"></a>
		<a class="addthis_counter addthis_bubble_style"></a>
	</div>

	<div class="muted">Posted in {{ page.categories | join:", " }} @ {{ page.date }}</div>

	<div class="post">
		{{ content }}
	</div>

	<div class="muted">Tags: {{ page.tags | join:", " }}</div>

	<div style="margin-top: 10px;" class="addthis_toolbox addthis_default_style" addthis:url="{{ page.url }}" addthis:title="{{ page.title }}" addthis:description="{{ page.description }}">
		<a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
		<a class="addthis_button_tweet"></a>
		<a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
		<a class="addthis_counter addthis_pill_style"></a>
	</div>

	<div class="related well well-small">
		<h2>Related Posts</h2>
		<ul class="posts">
			{% for post in site.related_posts limit:3 %}
			<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
