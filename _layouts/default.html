<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }} - {{ site.title }}</title>
		{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
		<meta name="author" content="{{ site.author.name }}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet/less" href="/bootstrap/less/bootstrap.less">
		<script src="/assets/less-1.3.0.min.js"></script>
		<link href="/assets/syntax.css" rel="stylesheet">
		<link href="/assets/style.css" rel="stylesheet">

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body>
		{% include navbar.html %}
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span9">
					{{ content }}
				</div><!--/span-->
				<div class="span3">
					{% include sidebar.html %}
				</div><!--/span-->
			</div><!--/row-->
		</div><!--/.fluid-container-->
		{% include footer.html %}

		<!-- Placed at the end of the document so the pages load faster -->
		<script src="/assets/jquery-1.7.2.js"></script>
		<script src="/bootstrap/js/bootstrap-transition.js"></script>
		<script src="/bootstrap/js/bootstrap-alert.js"></script>
		<script src="/bootstrap/js/bootstrap-modal.js"></script>
		<script src="/bootstrap/js/bootstrap-dropdown.js"></script>
		<script src="/bootstrap/js/bootstrap-scrollspy.js"></script>
		<script src="/bootstrap/js/bootstrap-tab.js"></script>
		<script src="/bootstrap/js/bootstrap-tooltip.js"></script>
		<script src="/bootstrap/js/bootstrap-popover.js"></script>
		<script src="/bootstrap/js/bootstrap-button.js"></script>
		<script src="/bootstrap/js/bootstrap-collapse.js"></script>
		<script src="/bootstrap/js/bootstrap-carousel.js"></script>
		<script src="/bootstrap/js/bootstrap-typeahead.js"></script>
		<script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=ra-4f826cd32d97ff68"></script>
	</body>
</html>
